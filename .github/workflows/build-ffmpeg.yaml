name: Build FFmpeg
on:
  schedule:
    - cron: '7 08 * * 0'
  workflow_dispatch:
    inputs:
      force_build:
        description: Disable checking for newer commit
        type: boolean
      no_release:
        description: Don't create release
        type: boolean
  watch:
    types: [started]
    
concurrency:
  group: ${{ github.workflow }}
  
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get FFmpeg latest commit
        id: ffmpeg-info
        run: |
          git_sha=$(gh api repos/FFmpeg/FFmpeg/commits/master -q .sha)
          echo git-sha=$git_sha >> $GITHUB_OUTPUT
          echo git-sha-short=${git_sha::7} >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: Get ${{ vars.FWBH_REPOSITORY_OWNER }}/ffmpeg-autobuild latest commit
        id: ffmpeg-helper-info
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GIT_OWNER: ${{ vars.FWBH_REPOSITORY_OWNER != '' && vars.FWBH_REPOSITORY_OWNER || github.repository_owner }}
        run: |
          set -euo pipefail
          git_owner="$GIT_OWNER"
          echo "Using git_owner=$git_owner" >&2
          if [ -z "$git_owner" ]; then
            echo "ERROR: repository owner is empty; set repository variable FWBH_REPOSITORY_OWNER or ensure github.repository_owner is available." >&2
            exit 1
          fi

          # Quick check whether repo exists / is accessible
          if ! gh api "repos/$git_owner/ffmpeg-autobuild" >/dev/null 2>&1; then
            echo "ERROR: repo $git_owner/ffmpeg-autobuild not found or inaccessible to the token." >&2
            gh api "repos/$git_owner/ffmpeg-autobuild" || true
            exit 1
          fi

          # Try to get latest commit on default branch
          git_sha="$(gh api "repos/$git_owner/ffmpeg-autobuild/commits" -q '.[0].sha' 2>/dev/null || true)"

          # If that didn't work, try explicit branch names
          if [ -z "$git_sha" ]; then
            for ref in main master; do
              git_sha=$(gh api "repos/$git_owner/ffmpeg-autobuild/commits/$ref" -q .sha 2>/dev/null || true)
              if [ -n "$git_sha" ]; then
                echo "Found commit via ref: $ref" >&2
                break
              fi
            done
          fi

          if [ -z "$git_sha" ]; then
            echo "ERROR: could not determine latest commit for $git_owner/ffmpeg-autobuild" >&2
            exit 1
          fi

          echo "git-owner=$git_owner" >> $GITHUB_OUTPUT
          echo "git-sha=$git_sha" >> $GITHUB_OUTPUT
          echo "git-sha-short=${git_sha::7}" >> $GITHUB_OUTPUT
          
      - name: Get ffmpeg-autobuild latest build
        id: ffmpeg-autobuild-info
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag_name=""
          # Try latest release first (this returns 404 if no releases)
          if tag_name="$(gh api "repos/$GITHUB_REPOSITORY/releases/latest" -q .tag_name 2>/dev/null || true)"; then
            if [ -n "$tag_name" ]; then
              echo "Found latest release tag: $tag_name" >&2
            fi
          fi

          # If no release, try tags list (most recent)
          if [ -z "$tag_name" ]; then
            echo "No releases found; trying repository tags..." >&2
            tag_name="$(gh api "repos/$GITHUB_REPOSITORY/tags" -q '.[0].name' 2>/dev/null || true)"
            if [ -n "$tag_name" ]; then
              echo "Found tag: $tag_name" >&2
            fi
          fi

          # If still no tag, try to use default-branch latest commit timestamp as fallback
          if [ -z "$tag_name" ]; then
            echo "No releases or tags found for $GITHUB_REPOSITORY. Outputs for git-sha/helper-git-sha will be empty." >&2
            echo "git-sha=" >> $GITHUB_OUTPUT
            echo "helper-git-sha=" >> $GITHUB_OUTPUT
          else
            # Safely extract substrings only if tag_name is long enough; otherwise set empty values
            git_sha=""
            helper_sha=""
            if [ "${#tag_name}" -ge 24 ]; then
              git_sha=${tag_name:17:7} || true
            fi
            if [ "${#tag_name}" -ge 32 ]; then
              helper_sha=${tag_name:25:7} || true
            fi
            echo "Parsing tag_name='$tag_name' -> git-sha='$git_sha' helper-git-sha='$helper_sha'" >&2
            echo "git-sha=$git_sha" >> $GITHUB_OUTPUT
            echo "helper-git-sha=$helper_sha" >> $GITHUB_OUTPUT
          fi
          
      - name: Check if there is newer commit
        if: '! inputs.force_build'
        run: >
          [[ "${{ steps.ffmpeg-info.outputs.git-sha-short }}" != "${{ steps.ffmpeg-autobuild-info.outputs.git-sha }}" ]] ||
          [[ "${{ steps.ffmpeg-helper-info.outputs.git-sha-short }}" != "${{ steps.ffmpeg-autobuild-info.outputs.helper-git-sha }}" ]]
          
    outputs:
      git-sha: ${{ steps.ffmpeg-info.outputs.git-sha }}
      git-sha-short: ${{ steps.ffmpeg-info.outputs.git-sha-short }}
      helper-git-owner: ${{ steps.ffmpeg-helper-info.outputs.git-owner }}
      helper-git-sha: ${{ steps.ffmpeg-helper-info.outputs.git-sha }}
      helper-git-sha-short: ${{ steps.ffmpeg-helper-info.outputs.git-sha-short }}
      
  build:
    needs: check
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        os: [win64, win32]
        
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v6

      - name: Checkout FFmpeg
        uses: actions/checkout@v6
        with:
          repository: FFmpeg/FFmpeg
          ref: ${{ needs.check.outputs.git-sha }}
          persist-credentials: false
          path: ffmpeg-source
          
      - name: Install APT dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: ragel cvs yasm pax nasm gperf autogen autoconf-archive
          
      - name: Install pip dependencies
        run: sudo -H pip3 -qq install meson ninja
        
      - name: Get current FFmpeg git date
        id: git-date
        working-directory: ffmpeg-source
        run: echo git-date=$(git log -1 --format=%ci) >> $GITHUB_OUTPUT
        
      - name: Get current date & time before build
        id: date-time-before
        run: echo date-time=$(date +'%Y-%m-%d %H:%M') >> $GITHUB_OUTPUT
        
      - name: Compile FFmpeg ${{ needs.check.outputs['git-sha-short'] }} using local ffmpeg-autobuild script
        run: bash ./cross_compile_ffmpeg.sh --ffmpeg-source-dir=$GITHUB_WORKSPACE/ffmpeg-source --gcc-cpu-count=$(nproc) --disable-nonfree=n --sandbox-ok=y --compiler-flavors=${{ matrix.os }}
        
      - name: Get current date & time after build
        id: date-time-after
        run: |
          # full timestamp (matches prior usage)
          echo date-time=$(date +'%Y-%m-%d %H:%M') >> $GITHUB_OUTPUT
          # tag-friendly timestamp (used for filenames/tags)
          echo date-time-tag=$(date +'%Y-%m-%d-%H-%M') >> $GITHUB_OUTPUT
          # separate time portion so downstream jobs do not need split() (not available in expressions)
          echo date-time-time=$(date +'%H:%M') >> $GITHUB_OUTPUT
          # optionally expose date-only too
          echo date-time-date=$(date +'%Y-%m-%d') >> $GITHUB_OUTPUT
          
      - name: Upload FFmpeg binaries
        uses: actions/upload-artifact@v5
        with:
          name: ffmpeg-${{ matrix.os }}
          path: |
            ffmpeg-source/ffmpeg.exe
            ffmpeg-source/ffprobe.exe
            ffmpeg-source/ffplay.exe
          if-no-files-found: error
          retention-days: ${{ inputs.no_release && '0' || '1' }}
          
    outputs:
      date-time-before: ${{ steps.date-time-before.outputs.date-time }}
      date-time-after: ${{ steps.date-time-after.outputs.date-time }}
      date-time-after-tag: ${{ steps.date-time-after.outputs.date-time-tag }}
      date-time-after-time: ${{ steps.date-time-after.outputs['date-time-time'] }}
      date-time-after-date: ${{ steps.date-time-after.outputs['date-time-date'] }}
      git-date: ${{ steps.git-date.outputs.git-date }}
      
  archive:
    permissions:
      id-token: write
      attestations: write
    needs: [check, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win64, win32]
        
    steps:
      - name: Download FFmpeg binaries
        uses: actions/download-artifact@v6
        with:
          name: ffmpeg-${{ matrix.os }}
          
      - name: Create LICENSE
        run: |
          echo "This version of ffmpeg has nonfree parts compiled in." >> LICENSE
          echo "Therefore it is not legally redistributable." >> LICENSE
          
      - name: Generate artifact attestation for FFmpeg binaries
        if: '! inputs.no_release'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ff*.exe
          
      - name: 7-Zip FFmpeg binaries
        run: 7z a -mx9 ffmpeg-${{ needs.check.outputs['git-sha-short'] }}-${{ needs.check.outputs['helper-git-sha-short'] }}-${{ matrix.os }}-nonfree.7z ff{mpeg,probe,play}.exe LICENSE
        
      - name: Generate artifact attestation for FFmpeg archive
        if: '! inputs.no_release'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ffmpeg-${{ needs.check.outputs['git-sha-short'] }}-${{ needs.check.outputs['helper-git-sha-short'] }}-${{ matrix.os }}-nonfree.7z
          
      - name: Upload FFmpeg archive
        uses: actions/upload-artifact@v5
        with:
          name: ffmpeg-archive-${{ matrix.os }}
          path: ffmpeg-${{ needs.check.outputs['git-sha-short'] }}-${{ needs.check.outputs['helper-git-sha-short'] }}-${{ matrix.os }}-nonfree.7z
          retention-days: ${{ inputs.no_release && '0' || '1' }}
          compression-level: 0
          
  release:
    needs: [check, build, archive]
    if: '! inputs.no_release'
    runs-on: ubuntu-latest
    steps:
      - name: Download FFmpeg archives
        uses: actions/download-artifact@v6
        with:
          pattern: ffmpeg-archive-*
          merge-multiple: true
          
      - name: Release FFmpeg archives
        run: |
          gh release create "${{ needs.build.outputs['date-time-after-tag'] }}-${{ needs.check.outputs['git-sha-short'] }}-${{ needs.check.outputs['helper-git-sha-short'] }}" \
          ffmpeg-${{ needs.check.outputs['git-sha-short'] }}-${{ needs.check.outputs['helper-git-sha-short'] }}-{win64,win32}-nonfree.7z \
          -n "FFmpeg nonfree git-${{ needs.check.outputs['git-sha'] }} in ${{ needs.build.outputs['git-date'] }} built on ${{ needs.build.outputs['date-time-after'] }} started at ${{ needs.build.outputs['date-time-after-time'] }} Using ${{ needs.check.outputs['helper-git-owner'] }}/ffmpeg-autobuild git-${{ needs.check.outputs['helper-git-sha'] }}" \
          -t "${{ needs.build.outputs['date-time-after'] }} ${{ needs.check.outputs['git-sha-short'] }}"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
